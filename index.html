<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="product-container">
      <div class="product-image">
        <img class="perfume" src="image-product-desktop.jpg" alt="" />
      </div>
      <div class="product-desc">
        <div class="product-type">PERFUME</div>
        <div class="product-name">Gabrielle Essence Eau De Parfum</div>
        <div class="product-content">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </div>
        <div class="prices">
          <div class="product-price">$149.99</div>
          <div class="former-product-price">$169.99</div>
        </div>
        <div class="button">
          <button>
            <div class="inside-button">
              <img class="cart" src="icon-cart.svg" alt="" />
              <p>Add to Cart</p>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
